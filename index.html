<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>应用下载</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            background-image: url('https://bing.com/th?id=OHR.Oymyakon_ZH-CN7758768574_1920x1080.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 768px;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: black;
            text-shadow: 0 0 10px rgba(144, 238, 144, 0.8);
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        @media (min-width: 769px) {
            .grid {
                flex-direction: column;
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="container">
            <h1>下载链接</h1>
            <div class="row">
                <span>香港：</span>
                <div>
                    <span>1、Clash</span>
                    <button onclick="copyToClipboard('https://hk1.bailili.top/', this)">复制链接</button>
                </div>
                <div>
                    <span>2、V2Ray</span>
                    <button onclick="copyToClipboard('https://hk2.bailili.top/', this)">复制链接</button>
                </div>
                <div>
                    <span>3、Sing-Box</span>
                    <button onclick="copyToClipboard('https://hk3.bailili.top/', this)">复制链接</button>
                </div>
            </div>
            <div class="row">
                <span>美国：</span>
                <div>
                    <span>1、Clash</span>
                    <button onclick="copyToClipboard('https://us1.bailili.top/', this)">复制链接</button>
                </div>
                <div>
                    <span>2、V2Ray</span>
                    <button onclick="copyToClipboard('https://us2.bailili.top/', this)">复制链接</button>
                </div>
                <div>
                    <span>3、Sing-Box</span>
                    <button onclick="copyToClipboard('https://us3.bailili.top/', this)">复制链接</button>
                </div>
            </div>
            <div class="row">
                <span>英国：</span>
                <div>
                    <span>1、Clash</span>
                    <button onclick="copyToClipboard('https://ue1.bailili.top/', this)">复制链接</button>
                </div>
                <div>
                    <span>2、V2Ray</span>
                    <button onclick="copyToClipboard('https://ue2.bailili.top/', this)">复制链接</button>
                </div>
                <div>
                    <span>3、Sing-Box</span>
                    <button onclick="copyToClipboard('https://ue3.bailili.top/', this)">复制链接</button>
                </div>
            </div>
        </div>
    </div>

<script>
    function copyToClipboard(url, button) {
        navigator.clipboard.writeText(url).then(() => {
            button.textContent = '复制成功！';
            setTimeout(() => {
                button.textContent = '复制链接';
            }, 3000);
        }).catch(err => {
            console.error('复制失败:', err);
        });
    }
</script>

</body>
</html>
