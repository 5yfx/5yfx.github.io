<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安卓APP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 0px black, 
                         3px 3px 5px rgba(0, 0, 0, 0.3),
                         0 0 10px rgba(255, 255, 255, 0.8);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>安卓APP</h1>
        <button id="clashMetaButton" style="display: none;">下载 Clash Meta</button>
        <button id="singBoxButton" style="display: none;">下载 Sing-Box</button>
        <button id="v2rayngButton" style="display: none;">下载 V2RayNG</button>
    </div>

    <script>
        async function fetchRelease(repo, assetSuffix, buttonId) {
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/releases/latest`);
                const data = await response.json();
                const asset = data.assets.find(a => a.name.endsWith(assetSuffix));

                if (asset) {
                    const baseUrl = 'https://ghp.ci/';
                    const downloadButton = document.getElementById(buttonId);
                    downloadButton.style.display = 'inline-block';
                    downloadButton.onclick = () => window.open(baseUrl + asset.browser_download_url, '_blank');
                }
            } catch (error) {
                console.error(`Error fetching release for ${repo}:`, error);
            }
        }

        fetchRelease('MetaCubeX/ClashMetaForAndroid', 'universal-release.apk', 'clashMetaButton');
        fetchRelease('SagerNet/sing-box', 'foss-universal.apk', 'singBoxButton');
        fetchRelease('2dust/v2rayNG', 'universal.apk', 'v2rayngButton');
    </script>
</body>
</html>
