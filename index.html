<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Clash Meta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Clash Meta</h1>
    <button id="downloadButton" style="display: none;">点击下载</button>

    <script>
        async function fetchLatestRelease() {
            try {
                const response = await fetch('https://api.github.com/repos/MetaCubeX/ClashMetaForAndroid/releases/latest');
                const data = await response.json();
                const asset = data.assets.find(a => a.name.endsWith('universal-release.apk'));

                if (asset) {
                    const baseUrl = 'https://ghp.ci/';
                    const downloadButton = document.getElementById('downloadButton');
                    downloadButton.style.display = 'inline-block';
                    downloadButton.onclick = () => window.open(baseUrl + asset.browser_download_url, '_blank');
                }
            } catch (error) {
                console.error('Error fetching release:', error);
            }
        }

        fetchLatestRelease();
    </script>
</body>
</html>
