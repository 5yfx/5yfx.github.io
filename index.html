<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>应用下载</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            background-image: url('https://bing.com/th?id=OHR.Oymyakon_ZH-CN7758768574_1920x1080.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 768px;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: black;
            text-shadow: 0 0 10px rgba(144, 238, 144, 0.8);
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px; /* 增大标题字体 */
            }

            button {
                padding: 12px 16px; /* 增大按钮的点击区域 */
                font-size: 16px; /* 增大按钮字体 */
            }

            .row {
                flex-direction: column; /* 在小屏幕上垂直排列 */
                align-items: flex-start; /* 左对齐 */
            }

            .row div {
                width: 100%; /* 使每一行的内容占满宽度 */
                display: flex;
                justify-content: space-between; /* 确保内容分布均匀 */
            }
        }

        /* 新增样式 */
        .download-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 768px;
            padding: 10px;
            box-sizing: border-box;
        }

        .download-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 10px 0;
        }

        .download-row span {
            margin-right: 10px;
        }

        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            flex-shrink: 0; /* Prevent button from shrinking */
        }
    </style>
</head>
<body>

<script>
    function copyToClipboard(url, button) {
        navigator.clipboard.writeText(url).then(() => {
            button.textContent = '复制成功！';
            setTimeout(() => {
                button.textContent = '复制链接';
            }, 3000);
        }).catch(err => {
            console.error('复制失败:', err);
        });
    }
</script>
